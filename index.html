<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TailWind CSS</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <main class="w-100 max-w-sm p-4">
      <h1 class="text-lg font-bold text-center mb-4">Login</h1>
      <form
        id="login-form"
        class="bg-white shadow-md rounded-md p-6 space-y-4"
        action="#"
        method="POST"
        autocomplete="off"
      >
        <div>
          <label for="email" class="block text-sm text-gray-800 mb-2"
            >E-mail</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-sm text-gray-700 placeholder-gray-300 focus:outline-none transition delay-150 duration-300 ease-in-out"
            placeholder="Digite o seu e-mail"
          />
        </div>
        <div>
          <label for="password" class="block text-sm text-gray-800 mb-2"
            >Senha</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-3 py-2 text-sm text-gray-700 placeholder-gray-300 focus:outline-none transition delay-150 duration-300 ease-in-out"
            placeholder="Sua senha"
          />
        </div>
        <div class="text-right">
          <a
            href="forgot-password.html"
            class="text-sm text-gray-500 hover:underline"
            >Esqueci minha senha</a
          >
        </div>
        <div>
          <button
            type="submit"
            class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white shadow"
          >
            Login
          </button>
        </div>
      </form>
    </main>
    <script src="./src/script.js"></script>
  </body>
</html>
